    <div class="main">


        <div>
            <label> Full Name: </label>

            <input type="email" name="email" id="email" placeholder="Enter you email">
        </div>

        <div>
            <label> Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter you password">
        </div>
    

        <button class="submit-btn" onclick="signupCall()">
            Sign Up
        </button>

        <button class="submit-btn" onclick="signinCall()">
            Sign In
        </button>

        <button class="submit-btn" onclick="createData()">
            Create Data
        </button>

        <button class="submit-btn" onclick="readData()">
            Read Data
        </button>

        <button class="submit-btn" onclick="deleteData()">
            delete Data
        </button>

        <button class="submit-btn" onclick="updateData()">
            Update Data
        </button>

    </div>
